<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched || userSubmitted"
             class="error-block">Wprowadz nazwę</span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched || userSubmitted" class="error-block">
            <span *ngIf="email.hasError('email') || userSubmitted" class="error-block">
              Email niepoprawny
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched || userSubmitted" class="error-block">
            <span *ngIf="password.errors['required']">
              Wprowadź hasło
            </span>
            <span *ngIf="password.errors.minlength">
              Hasło musi zawierać od 8 do 20 znaków
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && confirmPassword.touched || userSubmitted" class="error-block">
            <span *ngIf="confirmPassword.hasError('required')">
              Wprowadź ponownie hasło
            </span>
          </span>
            <span *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
              Hasła nie pasują
            </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && mobile.touched" class="error-block">
            Podaj numer telefonu
          </span>
        </div>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Zarejestruj</button>
          <button type="reset" class="btn btn-secondary ml-2">Resetuj</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
