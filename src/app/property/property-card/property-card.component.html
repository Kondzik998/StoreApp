<div class="card">
  <div class="img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="{{property.Image}}" alt="">
    <img *ngIf="!property.Image" class="card-img-top" src="/assets/noimage.png" alt="">

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/property-details/{{property.Id}}'><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-id-card"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
      <h1>{{ property.Name }}</h1>
      <h2> {{ property.Type }} </h2>
      <h3> {{ property.Price }} </h3>
    </div>
</div>
